{% extends "base.html" %}
{% block content %}
<div class="dashboard">
    <h2>Welcome to the Dashboard</h2>
    <p>Select a view to get started.</p>
    <div class="preference-form">
        <form action="{{ url_for('save_preference') }}" method="post">
            <label for="favorite_city">Favorite City (for Weather):</label>
            <input type="text" name="favorite_city" id="favorite_city" placeholder="Enter city">
            <label for="preferred_topic">Preferred News Topic:</label>
            <input type="text" name="preferred_topic" id="preferred_topic" placeholder="e.g., technology, sports">
            <button type="submit">Save Preferences</button>
        </form>
    </div>
</div>
{% endblock %}
